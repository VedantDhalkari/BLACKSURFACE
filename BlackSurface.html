<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER OPS // RECON ENGINE V6.0 | WARCHIEF COMMAND</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700;800&family=Rajdhani:wght@400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           CYBERPUNK 2077 THEME ENGINE
           ========================================= */
        :root {
            /* -- CORE PALETTE -- */
            --void-black: #010101;
            --cyber-dark: #0a0a0f;
            --matrix-green: #00ff41;
            --neon-blue: #00f3ff;
            --hacker-red: #ff003c;
            --cyber-purple: #bc13fe;
            --sunset-orange: #ff5e00;
            --crypto-gold: #ffd700;
            
            /* -- UI LAYERS -- */
            --layer-0: #030304;
            --layer-1: #07070a;
            --layer-2: #0c0c12;
            --layer-3: #12121a;
            
            /* -- GLASS EFFECTS -- */
            --glass-dark: rgba(10, 10, 15, 0.85);
            --glass-light: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-glow: rgba(0, 243, 255, 0.1);
            
            /* -- TEXT HIERARCHY -- */
            --text-primary: #f0f0f0;
            --text-secondary: #8a8aa3;
            --text-tertiary: #5a5a7a;
            --text-code: #a5b3ce;
            --text-matrix: #00ff41;
            
            /* -- TYPOGRAPHY -- */
            --font-cyber: 'Orbitron', sans-serif;
            --font-tech: 'Rajdhani', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            
            /* -- ANIMATIONS -- */
            --ease-cyber: cubic-bezier(0.23, 1, 0.32, 1);
            --ease-snap: cubic-bezier(0.77, 0, 0.175, 1);
            
            /* -- SHADOWS -- */
            --shadow-cyber: 0 10px 30px rgba(0, 0, 0, 0.5);
            --shadow-neon: 0 0 20px currentColor;
            --shadow-glow: 0 0 40px rgba(0, 243, 255, 0.2);
        }

        [data-theme="light"] {
            --void-black: #e8f4ff;
            --cyber-dark: #f0f7ff;
            --matrix-green: #008833;
            --neon-blue: #0066cc;
            --hacker-red: #cc0000;
            --cyber-purple: #7a00cc;
            --sunset-orange: #cc4400;
            --crypto-gold: #ccaa00;
            
            --layer-0: #ffffff;
            --layer-1: #f5f8ff;
            --layer-2: #eef3ff;
            --layer-3: #e6edff;
            
            --glass-dark: rgba(255, 255, 255, 0.9);
            --glass-light: rgba(0, 0, 0, 0.05);
            --glass-border: rgba(0, 0, 0, 0.1);
            --glass-glow: rgba(0, 102, 204, 0.1);
            
            --text-primary: #0a0a14;
            --text-secondary: #4a4a6a;
            --text-tertiary: #7a7a9a;
            --text-code: #2a3a5a;
            --text-matrix: #006622;
        }

        /* =========================================
           RESET & BASE STYLES
           ========================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-tech);
            background-color: var(--void-black);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            position: relative;
            background-image: 
                radial-gradient(circle at 15% 15%, rgba(0, 243, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 85% 85%, rgba(188, 19, 254, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 0, 60, 0.02) 0%, transparent 70%),
                linear-gradient(135deg, rgba(0,0,0,0.1) 1px, transparent 1px),
                linear-gradient(45deg, rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 100% 100%, 40px 40px, 40px 40px;
        }

        /* =========================================
           SYSTEM OVERLAYS & EFFECTS
           ========================================= */
        .scanlines {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.15) 2px,
                rgba(0, 0, 0, 0.15) 4px
            );
            animation: scan 10s linear infinite;
            opacity: 0.4;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        .glitch-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9998;
            background: linear-gradient(
                rgba(0, 255, 65, 0.02),
                transparent,
                rgba(255, 0, 60, 0.02)
            );
            animation: glitch 15s infinite;
            opacity: 0.05;
        }

        @keyframes glitch {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
        }

        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        .pulse-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-blue);
            border-radius: 50%;
            filter: blur(1px);
            box-shadow: 0 0 10px var(--neon-blue);
            animation: pulse-dot 3s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* =========================================
           CUSTOM SCROLLBAR
           ========================================= */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--layer-1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--neon-blue), var(--cyber-purple));
            border-radius: 4px;
            border: 2px solid var(--layer-1);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--hacker-red), var(--sunset-orange));
        }

        /* =========================================
           NEON TEXT EFFECTS
           ========================================= */
        .neon-text {
            text-shadow: 
                0 0 5px currentColor,
                0 0 10px currentColor,
                0 0 15px currentColor;
            animation: neon-flicker 3s infinite alternate;
        }

        .matrix-text {
            color: var(--matrix-green);
            text-shadow: 
                0 0 10px var(--matrix-green),
                0 0 20px var(--matrix-green),
                0 0 30px var(--matrix-green);
            animation: matrix-flicker 2s infinite;
        }

        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                text-shadow: 
                    0 0 5px currentColor,
                    0 0 10px currentColor,
                    0 0 15px currentColor;
            }
            20%, 24%, 55% {
                opacity: 0.8;
                text-shadow: 
                    0 0 2px currentColor,
                    0 0 5px currentColor,
                    0 0 7px currentColor;
            }
        }

        @keyframes matrix-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* =========================================
           GLASSMORPHIC COMPONENTS
           ========================================= */
        .cyber-glass {
            background: var(--glass-dark);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-cyber);
        }

        .cyber-card {
            background: linear-gradient(135deg, var(--layer-2), var(--layer-3));
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s var(--ease-cyber);
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(0, 243, 255, 0.05) 50%,
                transparent 70%
            );
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }

        .cyber-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-blue);
            box-shadow: 
                0 15px 35px -10px rgba(0, 0, 0, 0.5),
                var(--shadow-glow);
        }

        /* =========================================
           SIDEBAR CONTAINER
           ========================================= */
        .cyber-sidebar {
            width: 280px;
            min-width: 280px;
            background: linear-gradient(180deg, var(--layer-0), var(--layer-1));
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            z-index: 100;
            position: relative;
            overflow: hidden;
            transition: all 0.4s var(--ease-cyber);
        }

        .cyber-sidebar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                var(--hacker-red),
                var(--sunset-orange),
                var(--crypto-gold),
                var(--matrix-green),
                var(--neon-blue),
                var(--cyber-purple)
            );
            animation: sidebar-glow 10s linear infinite;
        }

        @keyframes sidebar-glow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* =========================================
           BRAND HEADER
           ========================================= */
        .brand-header {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .brand-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--neon-blue), var(--cyber-purple));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            box-shadow: var(--shadow-neon);
        }

        .brand-text {
            font-family: var(--font-cyber);
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-blue), var(--cyber-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        .brand-version {
            font-size: 0.7rem;
            color: var(--text-secondary);
            font-family: var(--font-code);
            letter-spacing: 2px;
        }

        /* =========================================
           NAVIGATION SYSTEM
           ========================================= */
        .nav-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem 0;
        }

        .nav-section {
            margin-bottom: 2rem;
        }

        .section-label {
            padding: 0 1.5rem 0.5rem;
            font-size: 0.7rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            border-bottom: 1px solid var(--glass-border);
            margin-bottom: 0.5rem;
        }

        .nav-item {
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s var(--ease-cyber);
            position: relative;
            overflow: hidden;
            border-left: 3px solid transparent;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: linear-gradient(180deg, var(--neon-blue), var(--cyber-purple));
            transform: translateX(-100%);
            transition: transform 0.3s var(--ease-cyber);
        }

        .nav-item:hover {
            color: var(--text-primary);
            background: linear-gradient(90deg, rgba(0, 243, 255, 0.1), transparent);
        }

        .nav-item:hover::before {
            transform: translateX(0);
        }

        .nav-item.active {
            color: var(--neon-blue);
            background: linear-gradient(90deg, rgba(0, 243, 255, 0.15), transparent);
            border-left-color: var(--neon-blue);
        }

        .nav-item.active .nav-icon {
            color: var(--neon-blue);
        }

        .nav-icon {
            width: 20px;
            text-align: center;
            font-size: 1rem;
            transition: all 0.3s var(--ease-cyber);
        }

        /* =========================================
           SYSTEM STATUS
           ========================================= */
        .system-status {
            padding: 1.5rem;
            border-top: 1px solid var(--glass-border);
            background: linear-gradient(180deg, transparent, rgba(0, 243, 255, 0.05));
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .status-title {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--matrix-green);
            box-shadow: 0 0 10px var(--matrix-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 0.75rem;
            color: var(--matrix-green);
            font-family: var(--font-code);
        }

        /* =========================================
           MAIN DASHBOARD
           ========================================= */
        .cyber-dashboard {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* =========================================
           TOP COMMAND BAR
           ========================================= */
        .command-bar {
            height: 70px;
            background: linear-gradient(180deg, var(--layer-0), var(--layer-1));
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            position: relative;
            z-index: 50;
        }

        .command-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .menu-toggle {
            width: 40px;
            height: 40px;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s var(--ease-cyber);
        }

        .menu-toggle:hover {
            color: var(--neon-blue);
            border-color: var(--neon-blue);
            box-shadow: var(--shadow-glow);
            transform: rotate(90deg);
        }

        .global-search {
            position: relative;
            width: 400px;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-blue);
            font-size: 1rem;
            pointer-events: none;
        }

        .search-input {
            width: 100%;
            height: 40px;
            background: var(--layer-2);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 0 1rem 0 2.5rem;
            color: var(--text-primary);
            font-family: var(--font-code);
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s var(--ease-cyber);
        }

        .search-input:focus {
            border-color: var(--neon-blue);
            box-shadow: var(--shadow-glow);
            background: var(--layer-1);
        }

        /* =========================================
           COMMAND ACTIONS
           ========================================= */
        .command-actions {
            display: flex;
            gap: 0.75rem;
        }

        .cyber-button {
            height: 40px;
            padding: 0 1.25rem;
            background: linear-gradient(135deg, var(--layer-2), var(--layer-3));
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: var(--font-tech);
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s var(--ease-cyber);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            transform: translateX(-100%);
            transition: transform 0.6s var(--ease-cyber);
        }

        .cyber-button:hover::before {
            transform: translateX(100%);
        }

        .cyber-button:hover {
            border-color: var(--neon-blue);
            color: var(--neon-blue);
            box-shadow: var(--shadow-glow);
            transform: translateY(-2px);
        }

        .cyber-button.primary {
            background: linear-gradient(135deg, var(--neon-blue), var(--cyber-purple));
            color: white;
            border: none;
        }

        .cyber-button.primary:hover {
            background: linear-gradient(135deg, var(--cyber-purple), var(--neon-blue));
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
        }

        .cyber-button.danger {
            background: linear-gradient(135deg, var(--hacker-red), var(--sunset-orange));
            color: white;
            border: none;
        }

        .cyber-button.danger:hover {
            background: linear-gradient(135deg, var(--sunset-orange), var(--hacker-red));
            box-shadow: 0 0 30px rgba(255, 0, 60, 0.3);
        }

        /* =========================================
           WORKSPACE CONTAINER
           ========================================= */
        .workspace {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            position: relative;
        }

        /* =========================================
           HERO COMMAND CENTER
           ========================================= */
        .command-center {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 3rem;
            perspective: 1200px;
        }

        /* TARGET LOCK CARD */
        .target-card {
            grid-column: span 1;
            background: linear-gradient(135deg, var(--layer-1), var(--layer-2));
            border: 1px solid var(--neon-blue);
            border-radius: 12px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .target-card::before {
            content: 'TARGET DESIGNATION';
            position: absolute;
            top: -10px;
            left: 20px;
            background: var(--layer-0);
            padding: 0 10px;
            color: var(--neon-blue);
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 1px;
            font-family: var(--font-code);
        }

        .target-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .target-title {
            font-family: var(--font-cyber);
            font-size: 1.6rem;
            color: var(--neon-blue);
            letter-spacing: 1px;
        }

        .target-badge {
            padding: 0.25rem 0.75rem;
            background: linear-gradient(135deg, var(--neon-blue), var(--cyber-purple));
            border-radius: 20px;
            font-size: 0.7rem;
            color: white;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .target-input-group {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .cyber-input {
            flex: 1;
            height: 50px;
            background: var(--layer-0);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 0 1rem;
            color: var(--matrix-green);
            font-family: var(--font-code);
            font-size: 1.1rem;
            font-weight: 600;
            outline: none;
            transition: all 0.3s var(--ease-cyber);
        }

        .cyber-input:focus {
            border-color: var(--matrix-green);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            background: var(--layer-1);
        }

        .action-group {
            display: flex;
            gap: 0.75rem;
        }

        .action-btn {
            height: 50px;
            padding: 0 1.5rem;
            background: linear-gradient(135deg, var(--layer-2), var(--layer-3));
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: var(--font-tech);
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s var(--ease-cyber);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, var(--neon-blue), var(--cyber-purple));
            color: white;
            border: none;
        }

        .action-btn.primary:hover {
            background: linear-gradient(135deg, var(--cyber-purple), var(--neon-blue));
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.4);
        }

        .action-btn.success {
            background: linear-gradient(135deg, var(--matrix-green), #00cc33);
            color: var(--layer-0);
            border: none;
        }

        .action-btn.success:hover {
            background: linear-gradient(135deg, #00cc33, var(--matrix-green));
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.4);
        }

        /* QUICK ACTION CARDS */
        .quick-card {
            background: linear-gradient(135deg, var(--layer-1), var(--layer-2));
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s var(--ease-cyber);
            position: relative;
            overflow: hidden;
        }

        .quick-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--neon-blue);
            box-shadow: var(--shadow-glow);
        }

        .quick-icon {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--layer-0), var(--layer-1));
            border: 1px solid var(--glass-border);
            transition: all 0.4s var(--ease-cyber);
        }

        .quick-card:hover .quick-icon {
            transform: rotate(10deg) scale(1.1);

        .glitch-text::before,

            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        .glitch-text::before {
            animation: glitch-1 2s infinite linear alternate-reverse;

        // =========================================

        // =========================================
        function renderNavigation() {
            const nav = document.getElementById('navContainer');
            let html = '';
            
            for (const [key, val] of Object.entries(categories)) {
                html += `
                    <div class="nav-section">
                        <div class="section-label">${val.label}</div>
                `;
                
                // Get tools for this category
                const catTools = toolsDB.filter(t => t.cat === key);
                catTools.slice(0, 5).forEach(tool => {
                    html += `
                        <a href="#${tool.id}" class="nav-item" onclick="scrollToTool('${tool.id}')">
                            <i class="fas ${val.icon} nav-icon"></i>
                            <span>${tool.name}</span>
                        </a>
                    `;
                });
                
                if (catTools.length > 5) {
                    html += `
                        <a href="#cat-${key}" class="nav-item" onclick="showCategory('${key}')">
                            <i class="fas fa-ellipsis-h nav-icon"></i>
                            <span>+${catTools.length - 5} MORE...</span>
                        </a>
                    `;
                }
                
                html += `</div>`;
            }
            
            nav.innerHTML = html;
        }

        // =========================================

        // =========================================
        function renderTools() {
            const container = document.getElementById('toolsContainer');
            container.innerHTML = '';

            const grouped = {};
            toolsDB.forEach(t => {
                if (!grouped[t.cat]) grouped[t.cat] = [];
                grouped[t.cat].push(t);
            });

            for (const [key, val] of Object.entries(categories)) {
                if (!grouped[key]) continue;

                const section = document.createElement('div');
                section.className = "tools-section";
                section.id = `cat-${key}`;

                let cardsHtml = '';
                grouped[key].forEach(tool => {
                    cardsHtml += renderToolCard(tool);
                });

                section.innerHTML = `
                    <div class="section-header">
                        <div class="section-icon">
                            <i class="fas ${val.icon}"></i>
                        </div>
                        <div class="section-title">${val.label}</div>
                    </div>
                    <div class="tools-grid">${cardsHtml}</div>
                `;

                container.appendChild(section);
            }
        }

        function renderToolCard(tool) {
            const cleanUrl = tool.url ? tool.url.replace('{{target}}', currentTarget) : '';
            let actionBtn = '';
            let mainContent = '';

            if (tool.type === 'link') {
                actionBtn = `
                    <button class="tool-btn" onclick="window.open('${cleanUrl}', '_blank')">
                        <i class="fas fa-external-link-alt"></i>
                        OPEN LINK
                    </button>
                `;
                mainContent = `
                    <div style="color: var(--neon-blue); font-size: 0.8rem; margin-bottom: 10px; display: flex; align-items: center; gap: 5px;">
                        <i class="fas fa-link"></i>
                        EXTERNAL RESOURCE
                    </div>
                `;
            } else if (tool.type === 'util') {
                actionBtn = `
                    <button class="tool-btn primary" onclick="openUtil('${tool.utilId}')">
                        <i class="fas fa-rocket"></i>
                        LAUNCH MODULE
                    </button>
                `;
                mainContent = `
                    <div style="color: var(--matrix-green); font-size: 0.8rem; margin-bottom: 10px; display: flex; align-items: center; gap: 5px;">
                        <i class="fas fa-microchip"></i>
                        INTERACTIVE MODULE
                    </div>
                `;
            } else {
                const cmd = tool.cmds[0].cmd.replace(/{{target}}/g, currentTarget);
                actionBtn = `
                    <button class="tool-btn" onclick="copyText('${cmd.replace(/'/g, "\\'")}')">
                        <i class="fas fa-copy"></i>
                        COPY
                    </button>
                    <button class="tool-btn primary" onclick="showCmds('${tool.id}')">
                        <i class="fas fa-cogs"></i>
                        OPTIONS
                    </button>
                `;
                mainContent = `<div class="tool-command">${cmd}</div>`;
            }

            let badgeClass = 'tag-util';
            if (tool.tag === 'passive') badgeClass = 'tag-passive';
            if (tool.tag === 'active') badgeClass = 'tag-active';
            if (tool.tag === 'link') badgeClass = 'tag-link';

            return `
                <div class="tool-card" id="${tool.id}">
                    <div class="tool-header">
                        <div class="tool-name">${tool.name}</div>
                        <div class="tool-tag ${badgeClass}">${tool.tag.toUpperCase()}</div>
                    </div>
                    ${mainContent}
                    <div class="tool-desc">${tool.desc}</div>
                    <div class="tool-actions">${actionBtn}</div>
                </div>
            `;

        function decodeJWT() {
            const val = document.getElementById('jwtInput').value.trim();
            try {
                const parts = val.split('.');
                if (parts.length !== 3) throw new Error("Invalid JWT format: Must have 3 parts separated by dots");
                const header = JSON.parse(atob(parts[0].replace(/-/g, '+').replace(/_/g, '/')));
                const payload = JSON.parse(atob(parts[1].replace(/-/g, '+').replace(/_/g, '/')));
                document.getElementById('jwtOutput').value = 
                    "=== HEADER ===\n" + JSON.stringify(header, null, 2) + 
                    "\n\n=== PAYLOAD ===\n" + JSON.stringify(payload, null, 2) +
                    "\n\n=== SIGNATURE ===\n" + parts[2];
            } catch(e) {
                document.getElementById('jwtOutput').value = "ERROR: " + e.message;
            }
        }

        function forgeJWT() {
            const header = {
                alg: "HS256",
                typ: "JWT"
            };
            const payload = {
                sub: "admin",
                name: "System Administrator",
                iat: Math.floor(Date.now() / 1000),
                exp: Math.floor(Date.now() / 1000) + 3600,
                admin: true
            };
            
            const headerB64 = btoa(JSON.stringify(header)).replace(/=/g, '').replace(/\+/g, '-').replace(/\//g, '_');
            const payloadB64 = btoa(JSON.stringify(payload)).replace(/=/g, '').replace(/\+/g, '-').replace(/\//g, '_');
            
            document.getElementById('jwtInput').value = `${headerB64}.${payloadB64}.FORGED_SIGNATURE`;
            showToast('JWT TEMPLATE GENERATED - ADD YOUR SIGNATURE', 'info');
        }

        function doCrypto(mode) {
            const inp = document.getElementById('cryptoInput').value;
            let out = "";
            const key = document.getElementById('cryptoKey')?.value || "secret";
            
            try {
                switch(mode) {
                    case 'b64e': out = btoa(inp); break;
                    case 'b64d': out = atob(inp); break;
                    case 'url': out = encodeURIComponent(inp); break;
                    case 'hex': 
                        out = inp.split('').map(c => c.charCodeAt(0).toString(16).padStart(2, '0')).join('');
                        break;
                    case 'rot13': 
                        out = inp.replace(/[a-zA-Z]/g, function(c) {
                            return String.fromCharCode((c <= "Z" ? 90 : 122) >= (c = c.charCodeAt(0) + 13) ? c : c - 26);
                        });
                        break;
                    case 'md5': 
                        // Simple MD5-like hash (for demo)
                        out = Array.from(inp).reduce((hash, char) => {
                            return ((hash << 5) - hash) + char.charCodeAt(0);
                        }, 0).toString(16);
                        break;
                    case 'sha256':
                        // Simple SHA-like hash (for demo)
                        out = Array.from(inp).reduce((hash, char, i) => {
                            return hash ^ (char.charCodeAt(0) << (i % 24));
                        }, 0x811c9dc5).toString(16);
                        break;
                    case 'xor':
                        out = Array.from(inp).map((char, i) => {
                            return String.fromCharCode(char.charCodeAt(0) ^ key.charCodeAt(i % key.length));
                        }).join('');
                        out = btoa(out);
                        break;
                }
            } catch(e) { 
                out = "ERROR: " + e.message; 
            }
            
            document.getElementById('cryptoOutput').value = out;
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const messageEl = document.getElementById('toastMessage');
            
            messageEl.textContent = message;
            
            // Set icon based on type
            const icon = toast.querySelector('.toast-icon');
            if (type === 'success') {
                icon.className = 'fas fa-check-circle toast-icon';
                toast.style.borderColor = 'var(--matrix-green)';
            } else if (type === 'error') {
                icon.className = 'fas fa-exclamation-circle toast-icon';

            } else if (type === 'info') {
                icon.className = 'fas fa-info-circle toast-icon';
                toast.style.borderColor = 'var(--neon-blue)';
            }
            
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);

        function downloadFile(content, filename) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

                    document.querySelectorAll('.tool-card').forEach(card => {

                    return;
